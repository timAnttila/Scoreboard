<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div>
            <h3 class="title">HOME</h3>
            <div class="score-container">
                <p id="home-score" class="score">0</p>
            </div>
            <div class="score-btn-wrapper">
                <p onclick="updateScore('home', 1)">+1</p>
                <p onclick="updateScore('home', 2)">+2</p>
                <p onclick="updateScore('home', 3)">+3</p>
            </div>
        </div>
        <div>
            <h3 class="title">AWAY</h3>
            <div class="score-container">
                <p id="guest-score" class="score">0</p>
            </div>
            <div class="score-btn-wrapper">
                <p onclick="updateScore('guest', 1)">+1</p>
                <p onclick="updateScore('guest', 2)">+2</p>
                <p onclick="updateScore('guest', 3)">+3</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
